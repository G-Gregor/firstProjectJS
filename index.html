                        <div class="modal__title">

                        <div class="modal__register_admin">

                          <label for="admin-sign">register as administrator </label>
                        </div>
                        <!-- <input required placeholder="Password" name="password" type="password" class="modal__input"> -->
                        <button class="modals__btn btn">Continue</button>
                    </form>
                </div>  <!-- /.modal__content -->
            </div><!-- /.modal__dialog -->
